<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Software Engineer | Personal Website</title>
  <style>
    /* Add styles here */
    body {
      font-family: Arial, sans-serif;
      font-family: Arial, sans-serif;
      background-image: url("blue_background.jpg");
      background-size: cover;
      /*background-color: #003399;*/
    }
    h1 {
      font-size: 36px;
      color: #ffcc00;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 25px;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    .intro {
      color: #003399;
      font-size: 24px;
      margin-top: 50px;
    }
    .cta {
      font-size: 18px;
      color: #ffcc00;
      margin-top: 50px;
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #ffcc00;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }
    .cta:hover {
      background-color: #ffcc00;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Software Engineer</h1>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-img">
    <p class="intro">Hi, I'm a software engineer with a passion for creating innovative and efficient solutions. With experience in various programming languages and technologies, I'm confident in my ability to tackle any project that comes my way.</p>
    <a href="#" class="cta">Learn More</a>
  </div>
</body>
</html>
